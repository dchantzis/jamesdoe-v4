<div class="album-image pad-t-1-2 gutter">
  <div class="grid">
    <div class="unit [ xs-1 m-2-3 ] ">
      <figure class="graphic brand push-1-2">
        <div class="embed">
          <img class="embed-item flex-img" src="{{ site.images-bucket-url }}{{ image.fullsizeFilename }}" alt="{{ image.title }}">
          {% if 'album-view' == include.loadType  %}
             <div class="graphic-overlay-container icon-link">
              <div class="graphic-overlay">
                <i class="icon i-32 i-add"></i>
              </div>
            </div>
          {% endif %}
        </div>
      </figure>

      {% if page.displaySocialMediaShareButtons %}
      <div class="content-container gutter brand-color-light">
        <div class="social-share-buttons">
          {% include social-share-buttons.html %}
        </div>
      </div>
      {% endif %}

    </div>

    <div class="unit [ xs-1 m-1-3 ]">
      <figcaption class="pad-t-1-4 brand micro gutter {% if false == page.display-image-info %}visually-hidden{% endif %} push">
        <h3 class="push-0 micro brand-highlight">{{ image.title | strip | upcase }} {% if image.date-created %}({{image.date-created}}){% endif %}</h3>
        {% if image.materials %}
          <p class="push-0">{{ image.materials }}</p>
        {% endif %}
        {% if image.dimensions %}
          <p class="push-0">{{ image.dimensions }}</p>
        {% endif %}
        {% if image.description %}
          <div class="push-0 p-container">{{ image.description }}</div>
        {% endif %}
      </figcaption>

      {% include forms/form-contact-price.html %}

    </div>
  </div>
</div>
