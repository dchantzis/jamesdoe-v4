---
layout: default
---

<section class="{{page.sectionClass}} simple pad-t pad-b>

    <div class="content-container island-1-2 gutter brand-color-light">
      <div class="restricted-content">
        {% if page.display-info %}
          <h1 class="page-title brand brand-highlight push-1-2 mega">{{ page.title | capitalize }}</h1>
        {% endif %}
        <div class="page-info push-0 milli p-container">{{ page.content | markdownify }}</div>
      </div>
    </div>

</section>
